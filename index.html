<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Booking</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="from">
        <h1>FRA</h1>
        <h2>FRANKFURT</h2>
      </div>
      <div class="dash">-</div>
      <div class="to">
        <h1>AMS</h1>
        <h2>AMSTERDAM</h2>
      </div>
    </div>
    <div class="flight-details">
      <div class="flight-info-col">
        <h4>FLIGHT</h4>
        <h5>815</h5>
      </div>
      <div class="flight-info-col">
        <h4>GATE</h4>
        <h5>23G</h5>
      </div>
      <div class="flight-info-col">
        <h4>SEAT</h4>
        <h5>10F</h5>
      </div>
    </div>
    <div class="passenger-details">
      <div class="passenger-left">
        <div class="passenger-name">
          <h4>PASSENGER</h4>
          <h5>Robert De Niro</h5>
        </div>
        <div class="passenger-class">
          <h4>CLASS</h4>
          <h5>Business</h5>
        </div>
        <div class="passenger-time">
          <h4>DEPARTURE</h4>
          <h5>3:45 AM, Dec 15</h5>
        </div>
      </div>
      <div class="passenger-right">
        <img src="img/qr.svg" alt="qr code">
      </div>
    </div>
  </div>
</body>
</html>
